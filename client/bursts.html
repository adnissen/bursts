<head>
<link href='http://fonts.googleapis.com/css?family=Sintony' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" type="image/x-icon" href="http://i52.photobucket.com/albums/g37/thatdancingal/favicon.png">
  <title>bursts</title>
</head>

<body>
  {{renderPage}}
</body>

<template name="home">
<center>
<div class="row">
  <div class="col-md-12">
    <div class = "burst"><div class = "title" contenteditable="true"><h1>Bursts</h1></div></div>
    <small><div class = "content" contenteditable="true">Click here to create a new burst!  </div></small>
    <div class = "check"><h6><input id = "public" type = "checkbox" checked=""> Show on Homepage</h6></div><br>
    <div class = "submit"><h6><button type="link" class="btnSubmit btn btn-warning">Submit</button></h6></div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-2">
      <h3>Top</h3>
     {{#each top}}
       <a href="/b/{{_id}}">{{title}}</a><br>
     {{/each}}
    </div>
    <div class="col-md-2">
      <h3>Newest</h3>
      {{#each recent}}
      <a href="/b/{{_id}}">{{title}}</a><br>
      {{/each}}
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
<div class="col-md-4"></div>
<div class="col-md-4"><br><br>
  <h6>Create a Burst and chat anonymously. Perfect for having a conversation with your twitter followers or anyone else for a short time, then dumping it. It's as easy as making a Burst.</h6></div>
<div class="col-md-4"></div>
</center>

   <footer><center> <br><div class="col-md-12">
by <a href="https://twitter.com/ambushsabre">andrew nissen</a>  & <a href="https://twitter.com/imjen">jen lamere </a></div></center></footer>
</template>

<template name="burstPage">
<br>
  <a href="/">powered by Bursts</a>
  <center>
    <div class = "burst"><h1><div class = "title">{{title}}</div>
    <small><div class = "content">{{post}}</div></small>
    </h1></div>
    <hr>
    <div class="input-group input-group-sm">
    <span class="input-group-addon"><span class="glyphicon glyphicon-comment"></span></span>
    <input type="text" id="respond" class="form-control" placeholder="Respond Anonymously">
    </div>
    {{#each reply}}
    <br>
    <div class="input-group" id = "comments">
    <div class = "comment">{{text}}<br> <small>temporary id: {{clientId}}</small>
     </div>
         <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
    </div>
    {{/each}}
    <br>
    <br>
</center>
</template>
