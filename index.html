<html>

  <style type="text/css" media="screen">
  	.row
	{
	padding-top: 40px;
	}
 	.title,
 	.content
 	{ 
 	outline:  0px solid transparent; 
 	}
	.check,
	.submit{
		display: inline-block;
	}

</style>
  </style>
  <body onload="hide()">
  <center>
<div class="row">
  <div class="col-md-12">
    <div class = "burst"><h1><div class = "title" contenteditable="true" onclick = "createBurst()">Bursts</div>
    <small><div class = "content" contenteditable="true" onclick = "createBurst()">click to create a burst </div></small>
    <div class = "check"><h6><input type = "checkbox"> Make public</h6></div>
    <div class = "submit"><h6><button type="link" class="btn btn-link">Submit</button></h6></div>

    </h1></div>
    </h1>
    <div class="row">
      <div class="col-md-6">
        <h3>New</h3>
      </div>
      <div class="col-md-6">
       <h3>Recent</h3>
      </div>
    </div>
  </div>
</div>
</center>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
  <script type="text/javascript">

 	var count = 0;
 	function hide(){
 		$(".check").hide();
 		$(".submit").hide();

 	}
	 function createBurst(){
	 	if(count == 0){
	 	$(".title").text("Title");
	 	$(".content").text("Explanation of what a burst is here");
	 	$(".check").show();
	 	$(".submit").show();

	 } 
	 count ++;
	 }
	 </script>
</html>
