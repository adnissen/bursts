<head>
<link href='http://fonts.googleapis.com/css?family=Sintony' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" type="image/x-icon" href="http://i52.photobucket.com/albums/g37/thatdancingal/favicon.png">
  <title>bursts</title>
</head>

<body>
  <div class="top"></div>
  {{renderPage}}
</body>

<template name="home">


<div class="hero">
  <div class="row">
    <div class="col-md-12">
      <center>
      <h1>A Chat for Everything</h1>
      <h3>Anonymous bursts of conversation for any subject.</h3><br>
      <button id="joinBurst" class="btn btn-primary">I want to join a random active Burst.</button><br><br>
      <button id="createBurst" class="btn btn-primary">I want to create a Burst.</button>
      <br>
      <br>
      <input class="submit" type="text" placeholder="title" id="title"><br>
      <input class="submit" placeholder="topic" id="topic"><br>
      <input class="submit" id="public" type="checkbox"> <span class="submit">Public</span><br>
      <button class="submit btnSubmit btn btn-warning">Create New Burst</button>
    </center>
    </div>
  </div>
</div>

   <footer><center> <br><div class="col-md-12">
by <a href="https://twitter.com/ambushsabre">andrew nissen</a>  & <a href="https://twitter.com/imjen">jen lamere </a></div></center></footer>
</template>

<template name="burstPage">
<br>
  <a href="/">powered by Bursts</a>
  <center>
    <div class = "burst"><h1><div class = "title">{{title}}</div>
    <small><div class = "content">{{post}}</div></small>
    </h1></div>
    <hr>
    <div class="input-group input-group-sm">
    <span class="input-group-addon"><span class="glyphicon glyphicon-comment"></span></span>
    <input type="text" id="respond" class="form-control" placeholder="Respond Anonymously">
    </div>
    {{#each reply}}
    <br>
    <div class="input-group" id = "comments">
      <div class = "comment">{{text}}<br> <small style="color: {{color}}">temporary id: {{clientId}}</small>
     </div>
         <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
    </div>
    {{/each}}
    <br>
    <br>
</center>
</template>
